name: otp-service CI

on:
  push:
    paths:
      - "otp-service/**"
  pull_request:
    paths:
      - "otp-service/**"

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: otp-service

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Install Code Climate CLI
        run: |
          curl -L https://github.com/codeclimate/codeclimate/archive/latest.tar.gz -o codeclimate.tar.gz
          tar -xzvf codeclimate.tar.gz
          cd codeclimate-*
          sudo make install

      - name: Run Code Climate analysis
        run: codeclimate analyze
